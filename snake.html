<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            text-align: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            display: inline-block;
            border: 10px solid #D8BFD8; 
            padding: 5px;
            background-color: #000;
        }
        #gameCanvas {
            background-color: black;
            display: block;
        }
        #score {
            font-size: 24px;
            margin: 10px;
        }
        #boo, #okDiva {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
            display: none;
        }
        #boo {
            color: red;
        }
        #okDiva {
            color: hotpink;
        }
    </style>
</head>
<body>
    <h1>Snake Game üêç</h1>
    <p id="score">Score: 0</p>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="boo">BOOOOOOOOOOOOOOOOOOOOOOOOOO</div>
        <div id="okDiva">OK DIVA ....</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
